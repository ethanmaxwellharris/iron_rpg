<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iron Legends</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <p id="universe" class="kicker"></p>
      <h1 id="app-name">Iron Legends</h1>
      <p id="app-description" class="subtitle"></p>
    </header>

    <main class="layout">
      <section class="card" id="character"></section>
      <section class="card" id="stats"></section>
      <section class="card" id="lifts"></section>
      <section class="card" id="milestones"></section>
      <section class="card" id="signature"></section>

      <section class="card wide" id="passives"></section>
      <section class="card wide" id="artifacts"></section>
      <section class="card wide" id="questline"></section>
      <section class="card wide" id="progression"></section>
      <section class="card wide" id="future-features"></section>
      <section class="card wide" id="epilogue"></section>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
